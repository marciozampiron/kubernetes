apiVersion: v1
kind: Namespace
metadata:
  name: preemption-demo
---
# Deployment de baixa prioridade que "enche" o nó com pods
apiVersion: apps/v1
kind: Deployment
metadata:
  name: low-priority-fillers
  namespace: preemption-demo
  labels:
    app: low-priority-fillers
spec:
  replicas: 6  # aumente/diminua conforme a capacidade do cluster
  selector:
    matchLabels:
      app: low-priority-fillers
  template:
    metadata:
      labels:
        app: low-priority-fillers
    spec:
      priorityClassName: low-priority-jobs
      containers:
        - name: cpu-burner
          image: busybox:1.37
          command: ["sh", "-c", "while true; do dd if=/dev/zero of=/dev/null bs=1M count=1024; sleep 5; done"]
          resources:
            # Requests relativamente altos para ocupar CPU/memória
            requests:
              cpu: "300m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---
# Deployment de alta prioridade que deve forçar preempção
apiVersion: apps/v1
kind: Deployment
metadata:
  name: high-priority-app
  namespace: preemption-demo
  labels:
    app: high-priority-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: high-priority-app
  template:
    metadata:
      labels:
        app: high-priority-app
    spec:
      priorityClassName: high-priority-apps
      containers:
        - name: nginx
          image: nginx:1.27
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
